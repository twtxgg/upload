<!DOCTYPE html>
<html>
<head>
    <title>Teste de Upload</title>
</head>
<body>
    <h1>Teste de Upload de Arquivo</h1>
    <button id="testButton">Enviar Arquivo de Teste</button>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fileUrl: 'URL_DO_ARQUIVO_DE_TESTE', // Substitua pela URL do arquivo de teste
                    chatId: 'ID_DO_CHAT_DE_TESTE', // Substitua pelo ID do chat de teste
                    threadId: null // Opcional: ID da thread
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(JSON.stringify(data));
            })
            .catch(error => {
                alert('Erro: ' + error.message);
            });
        });
    </script>
</body>
</html>
